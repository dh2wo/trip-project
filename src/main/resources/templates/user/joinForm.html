<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[회원가입하기]</title>
</head>
<body>
<h1>[회원가입]</h1>
<!-- 테이블 형식으로 입력창을 만들어서 정보를 서버로 보낼때 -->
<!-- 아이디를 사용하는 이유는 document.getElementById 사용하기 위함 -->
<!-- onsubmit = "return checkValue();" -->
<form action ="/join" method = "post" >
  <table>
    <tr>
      <th>아이디</th>
      <td>
        <input type = "text" name ="userName" id = "userId" >
        <span id ="msg"></span>
      </td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td>
        <input type = "password" name ="userPw"  id = "pw1">
      </td>
    </tr>
    <tr>
      <th>비밀번호 확인</th>
      <td>
        <input type = "password" id = "pw2">
      </td>
    </tr>
    <tr>
      <th>닉네임</th>
      <td><!-- 만약 pw2에도 userPw라는 name 지정하면 -->
        <!-- pw1값,pw2값 -->
        <input type = "text" id = "userNickname" name="userNickname">
      </td>
    </tr>
    <tr>
      <th>이메일</th>
      <td>
        <!-- input type = "email"속성은 입력된 값이 메일주소 형식인지
                  꼼꼼하게 체크한다/PC 이외의 환경에서 이메일 입력 키보드 제공 -->
        <input type = "email" name ="userEmail" id = "email" >
      </td>
    </tr>
    <tr>
      <!--  가입하기 버튼을 가운데 정렬하고 싶어서 colsapn 하는 것 -->
      <th colspan = "2">
        <input type = "submit" value = "가입하기">
      </th>
    </tr>
  </table>
</form>
</body>
</html>
