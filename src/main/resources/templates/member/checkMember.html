<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
    function checkKey(){
      const name = document.getElementById('sendKey').value;
      const check = document.getElementById('key').value;
      const email = document.getElementById("email").value;
      if(name == check){
        $.ajax({
          url:"/findId",
          method:"post",
          data:{"email": email},
          success:function(result) {
            $("#msg_id").text(result);
          }
        });
      }else{
        alert("코드가 일치하지 않습니다.")
      }
    }
  </script>
</head>

<body class="text-center">

<main class="form-signin" width="50">
  <div>
    <a href="/">
      <img class="mb-4" src="img/logo.png" alt="" width="380" height="auto">
    </a>
    <h1 class="h3 mb-3 fw-normal">아이디 찾기</h1>
        <input type = "hidden" id = "key" th:value="${key}">

          <span> <input type="text"  id="email" th:value="${email}"> 으로 코드를 보냈습니다! </span><br>
          <span> <input type= "text" id = "sendKey" placeholder="메일로 받은 코드를 입력해주세요"></span>
          <span id="msg_id"></span>


    <br>

    <br><br>
    <button class=" btn btn-lg btn-primary" onclick="checkKey()">아이디 찾기</button>

  </div>
  <br><br>

</main>

</body>

</html>
