<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    //회원가입 입력창 검증하는 함수
    //유효하면 -> 서버로 보냄 아니면 ->여기서 머무름
    function checkForm() {
      //.value쓰는 이유?입력창 객체 그 하나와 객체안의 값 차이
      let userId = document.getElementById("floatingInput").value;
      let userPw = document.getElementById("floatingPassword").value;

      //trim문자열의 앞 또는 뒤에 붙어있는 공백 삭제
      if(userId.trim().length ==0 || userPw.trim().length==0){
        alert("아이디 또는 비밀번호가 비어있습니다.");
        return false;
      }
      return true;
    }
  </script>
  <style>
    #message {
      color:red
    }
  </style>
</head>

<body class="text-center">

<main class="form-signin" width="50">
  <form action ="/login" method ="post" onsubmit = "return checkForm();">
    <a href="/">
      <img class="mb-4" src="img/logo.png" alt="" width="380" height="auto">
    </a>
    <h1 class="h3 mb-3 fw-normal">로그인</h1>

    <span class="form-floating-lg">
            <input type="text" class="form-control-lg" placeholder="아이디" name="userId">
          </span>
    <br><br>
    <span class="form-floating-lg">
            <input type="password" class="form-control-lg" placeholder="비밀번호" name="userPw">
          </span>
    <br><br>

    <button class=" btn btn-lg btn-primary" type="submit">로그인</button>
    <br><br>
    <div><a href="#">아이디</a> / <a href="#">비밀번호</a> 찾기</div>


  </form>
</main>

</body>

</html>
