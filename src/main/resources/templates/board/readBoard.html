<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymepleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <title>[글보기]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('#eh').show();
            let bNum = $("#boardNum").text();
            $.ajax({
                url: "/checkRecommend",
                method:"post",
                data: {"boardNo" : parseInt(bNum)},
                success : function(data){
                    if(data=="OK"){
                        $('#fh').hide();
                    }else if(data =="NG"){
                        $('#eh').hide();
                        $('#fh').show();
                    }
                }
            });
            });

        function checkHeart(){
            let bNum = $("#boardNum").text();
            $.ajax({
                url: "/recommend",
                method:"post",
                data: {"boardNo" : parseInt(bNum)},
                success : function(data){
                    $("#rec3").text(data.value2);
                    if(data.value1=="OK"){
                        $('#eh').hide();
                        $('#fh').show();

                    }else{
                        $('#eh').show();
                        $('#fh').hide();
                    }
                }
            });
        };

    </script>
</head>
<body>
<!-- 상단바 -->
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="img/logo.png" width="190" height="132" alt="">
            </a>
        </div>

        <div class="col-md-3 text-end">
            <p sec:authorize = "isAuthenticated()">
                <span sec:authentication ="name"></span>님 어서오세요!<br>
            </p>
            <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-outline me-2" onclick="location.href = 'login'">Login</button>
            <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-primary" onclick="location.href = 'join'">Sign-up</button>
            <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'logout'">Log-out</button>
            <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'myPage'">myPage</button>
        </div>

    </header>

    <h1>글보기</h1>
    <table th:object="${board}" border=1>
        <tr>
            <th th:text="*{boardNo}" id ="boardNum">글번호</th>
            <th th:text="*{boardTitle}" colspan="2">제목</th>
        </tr>
        <tr>
            <th th:text="*{userNickname}">글쓴이</th>
            <th th:text="*{inputDate}">글쓴 시간</th>
            <th th:text="*{boardView}">조회수</th>
        </tr>
        <tr>
            <th colspan="3" th:text="*{boardSummary}">내용</th>
        </tr>
        <tr>
            <th colspan="3">
                <span id = "rec3" th:text="*{recommend}">0</span>&nbsp;&nbsp;
                <a href="javascript:checkHeart();"><img src="img/eHeart.png" alt="" width="30" height="auto" id = "eh"></a>
                <a href="javascript:checkHeart();"><img src="img/fHeart.png" alt="" width="30" height="auto" id = "fh"></a>
                </tr>
            </th>

        <tr>
            <th>
                <a th:href="|/updateBoard?boardNo=${board.boardNo}|">수정하기</a>
            </th>
            <th>
                <a th:href="|/deleteBoard?boardNo=${board.boardNo}|">삭제하기</a>
            </th>
            <th>
                <a th:href="@{/board}">목록보기</a>
            </th>
        </tr>


    </table>
</div>
</body>
</html>
