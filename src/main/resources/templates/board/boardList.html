<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymepleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>[글 목록]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
    function pagingFormSubmit(currentPage) {
      let form = document.getElementById("pagingForm");
      let page = document.getElementById("page1");
      page.value = currentPage;
      form.submit();
    }
  </script>
    <style>
        div{
            padding: 10px;
        }

    </style>
</head>
<body>
<!-- 상단바 -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="img/logo.png" width="190" height="132" alt="">
                </a>
            </div>

            <div class="col-md-3 text-end">
                <p sec:authorize = "isAuthenticated()">
                    <span sec:authentication ="name"></span>님 어서오세요!<br>
                </p>
                <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-outline me-2" onclick="location.href = 'login'">Login</button>
                <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-primary" onclick="location.href = 'join'">Sign-up</button>
                <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'logout'">Log-out</button>
                <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'myPage'">myPage</button>
            </div>
        </header>

    <!-- 메뉴바 -->
        <ul class="nav justify-content-center mb-4" style="background-color: #BBE7F1; border-radius: 10px;">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">지역별 데이터</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board">추천 리뷰 게시판</a>
            </li>
        </ul>

    <!-- 검색창 -->
        <nav class="navbar bg-body-tertiary">
            <div class="mx-auto">
                <form action="/board" method="get" class="d-flex flex">
                    <table>
                        <tr>
                            <td>
                                <select name = "category"> <!-- category 라는 파라미터로 보낼 것임 -->
                                    <option value="boardTitle_summary" th:selected = "${category == 'boardTitle_summary'}">제목+내용</option>
                                    <option value="userNickname" th:selected = "${category == 'userNickname'}">작성자</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control me-2 " style="width: 800px;" name="keyword" th:value ="${keyword}" placeholder="검색어를 입력하세요">
                            </td>
                            <td>
                                <button class="btn btn-outline-primary" type="submit">검색</button>
                            </td>
                            <td>
                                <div class="text-end">
                                    <a class="btn btn-primary" th:if="${#httpServletRequest.userPrincipal != null}" onclick="location.href = 'writeBoard'">글쓰기</a>
                                    <span th:if="${#httpServletRequest.userPrincipal == null}" >글을 작성하려면<a href = "/login">로그인</a>하세요</span>
                                </div>

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </nav>


    <!-- 글 목록 -->
        <div class="row">
            <div class="col-md-4" th:each="board:${boardList}">
                <div class="card" style="background-color: #BBE7F1; width: 350px;">
                    <a th:href="@{/readBoard(boardNo=${board.boardNo})}">
                        <img src="img/jeju.jpg" class="bd-placeholder-img card-img-top" width="50%" height="200">
                    </a>
                    <div class="card-body" style="background-color: #BBE7F1">
                        <p class="card-text text-truncate"><a th:href="@{/readBoard(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a></p>
                        <p class="text-end" th:text="${board.userNickname}" >작성자</p>
                        <div class="d-flex justify-content-between">
                            <span>조회수</span><small class="text-body-secondary" th:text="${board.boardView}">조회수</small>
                            <span>추천수</span><small class="text-body-secondary" th:text="${board.recommend}">추천수</small>
                            <small class="text-body-secondary" th:text="${board.inputDate}">올린날짜</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>


    <div id="page" class="text-center">
        <!-- 페이지 이동링크 -->
        <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|">◁◁</a>
        <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - 1})|">◀</a>
        <span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
                <th:block th:if="${counter == navi.currentPage}"></th:block>
                    <b><a th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a></b>&nbsp;
                <th:block th:if="${counter == navi.currentPage}"></th:block>
        </span>
        <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + 1})|">▶</a>
        <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|">▷▷</a>
      <form id="pagingForm">
        <input type="hidden" name="page" id="page1" value="${navi.currentPage}" />
        <input type="hidden" name="category"  th:value="${category}" />
        <input type="hidden" name="keyword"  th:value="${keyword}" />

      </form>
    </div>
</div>
</body>
</html>
