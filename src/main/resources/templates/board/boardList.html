<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymepleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>[글 목록]</title>
</head>
<body>
<h1>글 목록</h1>
<!-- 글 목록 보여줄 곳 -->
<table border="1">
  <tr>
    <th>글 번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일시</th>
    <th>조회수</th>
    <th>좋아요</th>
  </tr>
  <!-- !!!반복할것임!!! -->
  <tr th:each ="board:${boardList}">
    <td th:text ="${board.boardNo}"></td>
    <td>
      <a th:href ="@{/readBoard(boardNo =${board.boardNo})}" th:text="${board.boardTitle}"></a>
    </td>
    <td th:text ="${board.userNickname}"></td>
    <td th:text ="${board.inputDate}"></td>
    <td th:text = "${board.boardLike}"></td>
    <td th:text ="${board.boardView}"></td>
  </tr>
</table>
<a th:if="${#httpServletRequest.userPrincipal != null}" href = "/writeBoard">글쓰기</a>
<span th:if="${#httpServletRequest.userPrincipal == null}" >
   글을 작성하려면
   <a href = "/login">로그인</a>하세요
</span>
<!-- 검색창 -->
<!-- 폼액션 바꿔줬음 -->
<form action ="/list" method ="get" >
  <table>
    <tr>
      <td>
        <select name ="category"> <!-- category라는 파라미터로 보낼것임 -->
          <option value ="title" th:selected ="${category == 'title'}">제목</option>
          <option value ="content" th:selected ="${category == 'content'}">내용</option>
          <option value ="userId" th:selected ="${category == 'user'}">작성자</option>
        </select>
      </td>
      <td>
        <input type = "text" name ="keyword" >
        <input type = "submit" value = "검색하기">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
