<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymepleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>[글 목록]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
    function pagingFormSubmit(currentPage) {
      let form = document.getElementById("pagingForm");
      let page = document.getElementById("page1");
      page.value = currentPage;
      form.submit();
    }
  </script>
</head>
<body>

<!-- 상단바 -->
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="img/logo.png" width="190" height="132" alt="">
            </a>
        </div>

        <div class="col-md-3 text-end">
            <p sec:authorize = "isAuthenticated()">
                <span sec:authentication ="name"></span>님 어서오세요!<br>
            </p>
            <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-outline me-2" onclick="location.href = 'login'">Login</button>
            <button sec:authorize = "not isAuthenticated()" type="button" class="btn btn-primary" onclick="location.href = 'join'">Sign-up</button>
            <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'logout'">Log-out</button>
            <button sec:authorize = "isAuthenticated()" type ="button" class="btn btn-primary" onclick="location.href = 'myPage'">myPage</button>
        </div>
    </header>

    <!-- 검색창 -->

    <!-- 글 목록 -->
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="board:${boardList}">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="img/logo.png" class="bd-placeholder-img card-img-top" width="80%" height="220">
                    <title>????</title>
                    </img>
                    <div class="card-body">
                        <p class="card-text"><a th:href="@{/readBoard(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a></p>
                        <p class="text-end" th:text="${board.userNickname}" >작성자</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-body-secondary">조회수</small>
                            <small class="text-body-secondary">추천수</small>
                            <small class="text-body-secondary" th:text="${board.inputDate}">올린날짜</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>








    <h1>글 목록</h1>

<a th:href="@{/}">홈으로</a>
<!-- 글 목록 보여줄 곳 -->
<table border="1">
  <tr>
    <th>글 번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일시</th>
    <th>좋아요</th>
    <th>조회수</th>
  </tr>
  <tr th:each ="board:${boardList}">
    <td th:text ="${board.boardNo}"></td>
    <td>
      <a th:href ="@{/readBoard(boardNo =${board.boardNo})}" th:text="${board.boardTitle}"></a>
    </td>
    <td th:text ="${board.userNickname}"></td>
    <td th:text ="${board.inputDate}"></td>
    <td th:text = "${board.recommend}"></td>
    <td th:text ="${board.boardView}"></td>
  </tr>
</table>
<a th:if="${#httpServletRequest.userPrincipal != null}" href = "/writeBoard">글쓰기</a>
<span th:if="${#httpServletRequest.userPrincipal == null}" >
   글을 작성하려면
   <a href = "/login">로그인</a>하세요
</span>

<div id="page">
    <!-- 페이지 이동링크 -->
    <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|">◁◁</a>
    <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - 1})|">◀</a>
    <span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
            <th:block th:if="${counter == navi.currentPage}"><b></th:block>
            <a th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a>&nbsp;
            <th:block th:if="${counter == navi.currentPage}"></b></th:block>
        </span>
    <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + 1})|">▶</a>
    <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|">▷▷</a>
  <form id="pagingForm">
    <input type="hidden" name="page" id="page1" value="${navi.currentPage}" />
    <input type="hidden" name="category"  th:value="${category}" />
    <input type="hidden" name="keyword"  th:value="${keyword}" />

  </form>
</div>

<!-- 검색 -->
<form action="/board" method="get">
  <table>
    <tr>
      <td>
        <select name = "category"> <!-- category 라는 파라미터로 보낼 것임 -->
          <option value="boardTitle_summary" th:selected = "${category == 'boardTitle_summary'}">제목+내용</option>
          <option value="userNickname" th:selected = "${category == 'userNickname'}">작성자</option>
        </select>
      </td>
      <td>
        <input type="text" name="keyword" th:value ="${keyword}" >
        <input type="submit" value="검색하기">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
