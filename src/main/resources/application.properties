

# server.port
server.port=8888


#DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trip?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# MyBatis type-alias
mybatis.type-aliases-package=com.project.trip

# Mybatis mapper
# ** = anydirectory
# * = any file names
mybatis.mapper-locations=mappers/**/*.xml

#Logback
#error>warn>info>debug>trace
logging.level.root=info

logging.level.com.project.trip=debug
